<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprite Creator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Top Bar -->
    <header id="top-bar">
      <div class="app-title">Sprite Creator <span id="project-name" class="project-name"></span></div>
      <div class="top-actions">
        <button class="top-btn" id="btn-upload-project" title="Upload .json">Open</button>
        <button class="top-btn" id="btn-load" title="Load">Load</button>
        <button class="top-btn" id="btn-save" title="Save (Ctrl+S)">Save</button>
        <div class="top-btn-group">
          <button class="top-btn" id="btn-export" title="Export (Ctrl+Shift+E)">Export</button>
          <div id="export-dropdown" class="export-dropdown hidden">
            <div class="export-dropdown-title">Export PNG</div>
            <div class="export-scale-row">
              <label>Scale:</label>
              <select id="export-scale" class="export-select">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="4" selected>4x</option>
                <option value="8">8x</option>
              </select>
            </div>
            <button class="export-action-btn" id="btn-export-png">Download PNG</button>
            <button class="export-action-btn" id="btn-export-sheet">Sprite Sheet</button>
            <button class="export-action-btn" id="btn-copy-clipboard">Copy to Clipboard</button>
          </div>
        </div>
        <button class="top-btn" id="btn-download-project" title="Download .json (Ctrl+Shift+S)">Download</button>
      </div>
      <div class="top-right">
        <div class="mini-preview-wrap">
          <span class="mini-label">Preview</span>
          <canvas id="mini-preview"></canvas>
        </div>
      </div>
    </header>

    <!-- Left Sidebar: Tools -->
    <aside id="toolbar"></aside>

    <!-- Main Canvas Area -->
    <main id="canvas-area">
      <canvas id="main-canvas"></canvas>
    </main>

    <!-- Right Sidebar: Colors + Layers -->
    <aside id="right-panel">
      <div class="panel-tabs">
        <button class="panel-tab active" data-tab="color">Color</button>
        <button class="panel-tab" data-tab="layers">Layers</button>
        <button class="panel-tab" data-tab="templates">Sprites</button>
      </div>
      <div id="color-section">
        <div id="color-picker"></div>
      </div>
      <div id="layer-panel" class="hidden"></div>
      <div id="template-panel" class="hidden"></div>
      <div id="palette-panel"></div>
    </aside>

    <!-- Bottom Bar -->
    <footer id="bottom-bar"></footer>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
